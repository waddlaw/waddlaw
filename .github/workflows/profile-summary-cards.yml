    runs-on: ubuntu-latest
    name: generate

    steps:
      - uses: actions/checkout@v2
      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: 0deb8e510387d836f2bfe792dd9e1d6f395a29d2
        with:
          USERNAME: ${{ github.repository_owner }}
